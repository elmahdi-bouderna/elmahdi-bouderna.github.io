<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="container">
        <header>
            <div class="logo">
                <div class="pixel-character"></div>
                <h1>PORTFOLIO</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="coming-soon">
            <div class="pixel-grid"></div>
            
            <h2 class="glitch-text" data-text="COMING SOON">COMING SOON</h2>
            
            <div class="loading-bar">
                <div class="progress"></div>
                <div class="percentage">
                    <span id="percentage-value">0</span>%
                </div>
            </div>
            
            <div class="countdown">
                <div class="time-block">
                    <div class="time" id="days">00</div>
                    <div class="label">DAYS</div>
                </div>
                <div class="time-block">
                    <div class="time" id="hours">00</div>
                    <div class="label">HOURS</div>
                </div>
                <div class="time-block">
                    <div class="time" id="minutes">00</div>
                    <div class="label">MINUTES</div>
                </div>
                <div class="time-block">
                    <div class="time" id="seconds">00</div>
                    <div class="label">SECONDS</div>
                </div>
            </div>

            <div class="subscribe">
                <p>Get notified when the portfolio launches:</p>
                <form>
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Notify Me</button>
                </form>
            </div>
        </main>

        <div class="pixel-characters">
            <div class="character character-1"></div>
            <div class="character character-2"></div>
            <div class="character character-3"></div>
        </div>

        <footer>
            <div class="social-links">
                <a href="#" class="pixel-icon github"></a>
                <a href="#" class="pixel-icon linkedin"></a>
                <a href="#" class="pixel-icon twitter"></a>
                <a href="#" class="pixel-icon dribbble"></a>
            </div>
            <p>&copy; 2025 | Crafted with pixel passion</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
